<div class="post">
<div>{% if request.user == post.user %} Vous avez
{% else %} {{ post.user }} a
{% endif %} demandé une critique</div>
<div class="right-align time">{{ post.time_created }}</div>
<div>{{ post.title }}</div>
<div>{{ post.description }}</div>
<div>{{ post.image }}</div>

{% if post.id in review_list %}
{% else %} <div class="right-align"><a class="waves-effect waves-light btn espace" href="{% url 'answer-review' id_ticket=post.id %}">Créer une critique</a></div>
{% endif %}
</div>
