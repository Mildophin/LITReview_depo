<!-- templates/registration/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="row valign-wrapper medium-height">
      <div class="col s6 offset-s3">
        <div class="container center-align">
        <div class="col s12">Inscrivez-vous</div>
        <div class="row">


        <form action="" method="post" role="form">
                {% csrf_token %}
          <div class="input-field col s12">
            <input type="text" placeholder="Nom d'utilisateur" name="username" id="username">
          </div>
          <div class="input-field col s12">
            <input type="password" placeholder="Mot de passe" name="password" id="password">
          </div>
          <div class="input-field col s12">
            <input type="password" placeholder="Confirmer mot de passe" name="password2" id="password2">
          </div>
          <a class="waves-effect waves-light btn" href="{% url 'home' %}">Retour</a>
          <button class="right waves-effect waves-light btn" type="submit" value="signup">S'inscrire</button>
        </form>

      </div>
      </div>
      </div>
</div>
{% endblock %}
